<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href= "../menu/index.css" />
    <link rel="icon" type="image/x-icon" href="../media/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body onload="init()">
    <div class="mode" onclick="toggleDarkMode()">
        <script>
          function toggleDarkMode() {
            if (localStorage.getItem("mode") == null) {
              localStorage.setItem("mode", "light");
            }
            else if (localStorage.getItem("mode") == "light") {
              localStorage.setItem("mode", "dark")
            }
            else {
              localStorage.setItem("mode", "light");
            }
            document.body.classList.toggle("dark-mode");
          }
        </script>
        <script>
          function init() {
            if (localStorage.getItem("mode") == "dark"){
              document.body.classList.toggle("dark-mode");
            }

            if (location.href.includes("about")) {
                document.getElementById("one").className = "highlightLink";
            }
            else if (location.href.includes("Resume")) {
                document.getElementById("three").className = "highlightLink";
            }
            else {
                document.getElementById("two").className = "highlightLink";
            }
          }
        </script>
      </div>

            <li><a href="mailto:nathanembaye26@gmail.com">contact</a></li>
        </ul>
    </div>
  </body>
